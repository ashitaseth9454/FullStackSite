<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <h1>hyperlink</h1>
    <a href="https://www.instagram.com/ashita.doodles/?hl=en">link to my page</a>
    <br>
    <a>yooooooo</a>
    <br>
    
    <a href="https://www.instagram.com/ashita.doodles/?hl=en"
     target="_name" 
     title="My doodle page"
     onmouseover="hello()"
     >hello</a>
     <script>
         function hello(){
             alert('yooooo');
         }
     </script>
</body>
</html>
